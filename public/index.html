<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://kit.fontawesome.com/b2ec349ebe.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
		<title>shitcord login page</title>
	</head>
	<body>
		<div class="connectionlost" id="connectionlost" style="position: absolute; z-index: 999; background-color: rgb(0,0,0,0.5); width: 100%; height: 100%; margin-top: -40px; display:none;">
			<div class="center">
				<div class="loader" style="line-height: 50px; margin: 0; padding: 0;"></div>
				<h1 style="line-height: 25px; font-weight: bold; font-size: 24px; margin: 0; padding: 0;">Connection lost!</h1>
				<p style="line-height: 25px; margin: 0; padding: 0;">Attempting to reconnect, hang tight...</p>
			  </div>
		  </div>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-solid fa-comment-dots"></i> QuikChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username:"
							required
							class="roundedcorners"
							style="border: 2px solid; border-color: rgb(82, 82, 82);"
						/>
					</div>
					<div class="form-control">
						<label for="room">Public rooms</label>
						<select name="room" id="room" style="border: 2px solid; border-color: rgb(82, 82, 82);" class="roundedcorners">
							<option value="Main">Main</option>
							<option value="Tech Closet">Tech Closet</option>
							<option value="McDonalds">McDonalds</option>
							<option value="">0</option>
						</select>
						<div class="spacer" style="height: 5px"></div>
						<a href="/privateroom/" style="text-decoration: underline; color:#002753; margin-left: 3px;">Private room?</a>
					</div>
					<button id="submit" class="btn roundedcorners" style="margin-left: 1px;">Login</button>
				</form>
			</main>
		</div>

		<script>
		</script>
	</body>
</html>
